<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci Series</title>
    <body>
<script>
    const number = prompt('Enter the number of terms');
    let n1 = 0, n2 = 1, nextTerm;

document.write("Fibonacci Series:<br>");

for (let i = 1; i < number; i++) {
    document.write(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}

    }
}

</script>
